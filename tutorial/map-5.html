<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Step 5: using a small array of points to plot as characters</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .point {
            position: absolute;
        }
    </style>
</head>
<body>

<script>
    const points = [
            [-10,0], [-3,10], [10,7], [10,-7], [-3,-10], [-10,0]
    ];
    draw();

    function draw() {
        const body = d3.select("body");
        body.append("div").selectAll("div.point")
          .data(points)
             .join("div").attr("class", "point")
                .text("+")
                .style("top",  d => 10*(10+d[0]) + "px")
                .style("left", d => 10*(10+d[1]) + "px");
    }
</script>

</body>
</html>
