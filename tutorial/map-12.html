<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v1.js"></script>
    <style>
        path {
            stroke: black;
            stroke-width: 1;
            fill: lightgray;
        }
    </style>
</head>
<body>
<svg height="500" width="960"></svg>

<script>
    const svg = d3.select("svg");

    const geoPath = d3.geoPath();
    const projection = d3.geoMollweide();
            //d3.geoOrthographic();
    geoPath.projection(projection);

    const map = {};

    d3.json('../geo/world.geojson')
            .then(function(data) {
                map.features   = data.features;
                draw();
            });

    function draw() {

        svg.selectAll("path")
                .data(map.features)
                .enter()
                .append("path")
                .attr("d", geoPath);

    }
</script>

</body>
</html>
