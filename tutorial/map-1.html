<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Step 1: loading the JSON file</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
<h1>See results in JavaScript console</h1>

<script>

    const shapeFile_geojson = '../data-geojson/world.geojson';

    d3.json(shapeFile_geojson)
      .then(function(data) {
          console.log(data.features);   // features array
    });

</script>

</body>
</html>
