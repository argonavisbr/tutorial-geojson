<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Step 13: adding thematic data: population</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-geo-projection@4"></script>
    <style>
        path {
            stroke: black;
            stroke-width: 1;
            fill: lightgray;
        }
    </style>
</head>
<body>
<svg height="500" width="960"></svg>

<script>
    const svg = d3.select("svg");

    const shapeFile_geojson = '../data-geojson/world.geojson';
    const dataFile_csv      = '../data-csv/API_SP.POP.TOTL_DS2_en_csv_v2_63973.csv';

    const geoPath = d3.geoPath();
    const projection = d3.geoMollweide();
                     //d3.geoOrthographic();
    geoPath.projection(projection);

    const map = {};

    const colorScale = d3.scaleSqrt().range(["white", "red"]);

    Promise.all([
        d3.json(shapeFile_geojson),
        d3.csv(dataFile_csv)
    ]).then(function([shapes, themes]) {

        shapes.features.forEach(function(d) {
            const country = themes.filter(t => t["Country Code"] === d.id)[0];
            d.properties.pop = country ? +country["2018"] : 1;
        });

        console.log(shapes.features)

        colorScale.domain([1, d3.max(shapes.features, d => d.properties.pop)]);

        map.features   = shapes.features;
        draw();
    });

    function draw() {
        svg.append("path")
           .datum({type: "Sphere"})
               .attr("d", geoPath)
               .style("fill", "lightblue");

        svg.selectAll("path.earth")
           .data(map.features)
              .join("path").attr("class", "earth")
                .attr("d", geoPath)
                .style("fill", d => colorScale(d.properties.pop));

    }
</script>

</body>
</html>
