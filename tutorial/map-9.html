<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Step 9: Using D3 geo tools to generate an SVG path string from geo coordinates: single country</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        path {
            stroke: black;
            stroke-width: .05;
            fill: gray;
        }
    </style>
</head>
<body>
<svg height="500" width="960"></svg>

<script>
    const svg = d3.select("svg");

    const shapeFile_geojson = '../data-geojson/world.geojson';

    const transform = d3.zoomTransform(svg.node)
                        .scale(2)
                        .translate(180,90);

    const geoPath = d3.geoPath();

    const map = {};

    d3.json(shapeFile_geojson)
      .then(function(data) {
          map.features   = data.features;
          draw();
      });

    function draw() {
        const country = map.features.filter(k => k.id === "BRA")[0];
        const pathData = geoPath(country);
        console.log(pathData)

        svg.append("path")
           .attr("d", pathData)
           .attr("transform", transform);

    }
</script>

</body>
</html>
