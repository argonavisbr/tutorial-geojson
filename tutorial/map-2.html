<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Step 2: selecting data from loaded dataset</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

<script>
    const map = {};

    const shapeFile_geojson = '../data-geojson/world.geojson';

    d3.json(shapeFile_geojson)
      .then(function(data) {
        map.features   = data.features;
        draw();
    });

    function draw() {
        const ol = d3.select("body").append("ol");
        ol.selectAll("li.country")
          .data(map.features)
            .join("li").attr("class", "country")
              .text(d => d.properties.name + " ("+ d.id + ")");
    }
</script>

</body>
</html>
