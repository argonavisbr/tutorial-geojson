<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Step 3: selecting coordinates from loaded dataset</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

<script>
    const map = {};

    const shapeFile_geojson = '../data-geojson/world.geojson';

    d3.json(shapeFile_geojson)
      .then(function(data) {
          map.features   = data.features;
          draw();
    });

    function draw() {
        const country = map.features.filter(k => k.id === "BRA")[0];

        const body = d3.select("body");
        body.append("h1").text(country.properties.name);

        body.append("ul").selectAll("li.coord")
            .data(country.geometry.coordinates[0])
              .join("li").attr("class", "coord")
              .text(d => "Lon: " + d[0] + ", Lat: " + d[1]);
    }
</script>

</body>
</html>
